<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <!--Aplicamos normalizae para que los fondos esten por defento en todos
    los navegadores-->
    <link rel="stylesheet" href="css/style.css">
    <!--Siempre dejar los estilos nuestros al final de los estilos
    ya que html leera estos al final y los aplicará-->
    <title>keystone</title>
</head>

<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="index.html">
                    <img id="Logo" src="img/logo.png" alt="Logotipo Keystone">
                </a>
                <nav class="navegacion">
                    <a href="index.html"> Inicio</a>
                    <a href="Servicios.html">Servicios</a>
                    <a href="Blog.html">Blog</a>
                </nav>
            </div>
        </div>
        <!--Contendero -->
    </header>
    
    <h1 class="fw-400 centrar-texto">Contacto</h1>
    <img src="img/contacto.jpg" alt="Imagen principal de contacto"> <!--Toma caracterizticas
    asignadas dentro del css para las imagenes-->
    
    <main class="contenedor section contenido-centrado">
        <h2 class="fw-400 centrar-texto">Llena el formulario de contacto</h2>
        <form class ="contacto" action=""> <!--Facilitará el envio del formulario-->
            <fieldset> <!--Agrupa secciones-->
                <legend>Información personal</legend>
                <label for="nombre">Nombre: </label> <!--Acompaña al formulario
                la seccion for permitirá que el label se relaciones con el input con el id -->
                <input type="text" id="nombre" placeholder="Tu nombre"> <!--Campo de tipo texto-->
                
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" placeholder="Tu apellido">

                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Tu correo electronico" required>
                
                <label for="telefono">Telefono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Información sobre producto</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opcionnes">
                    <option value="" disabled selected>--Seleccionar--<option>
                    <option value="">Compra</option>
                    <option value="">Vende</option>
                </select>

                <label for="cantidad">Cantidad:</label>
                <input type="number" min="0" max="1000000" step="5"> <!-- step funciona para indicar
                el salto de los valores recibidos-->
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>¿Cómo desea ser contactado?</p>
                <div class="forma-contacto">
                    <label for="telefono">Telefono</label>
                    <input type="radio" name ="contacto" value="telefono" id="TelCel"> <!-- Para que el radiobutton funciones
                    es necesario que se agrupen utilizando el mismo name en ambos y así se seleccionará uno solamente-->
                    <label for="correo">Correo</label>
                    <input type="radio" name ="contacto" value="correo" id="correo">
                </div>
                <p>Si eligió telefono elija la fecha y la hora</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora:</label>
                <input type="time" min="09:00" max="20:00"> <!--validacion de horarios-->
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>

    <footer class="site-footer section">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Sobre nosotros</a>
                <a href="Contacto.html">Contacto</a>
            </nav>
            <p>Todos lo derechos reservados 2020 &copy;</p>
        </div>
    </footer>

</body>

</html>
